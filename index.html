 <body>

<!-- Begin Mailchimp Signup Form -->
<div class="container">

   <div class="mc-field-group">     
	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
</label>
          
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
	<span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
          </div> </div>
<div class="mc-field-group">
	<label for="mce-FNAME">First Name <span class="asterisk">*</span></label> 
	<input type="text" value="" name="FNAME" class="required text" id="mce-FNAME">
	<span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
</div>
	<div id="mce-responses" class="clear foot">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_87292d0d117a27aae8518e39c_336af41714" tabindex="-1" value=""></div>
        <div class="optionalParent">
          
              <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="clear foot">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="subscribe">
                
            </div>
        </div>
    </div>
</form>
</div>
